[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "humphrey"
description = "An IRC client with no dependencies"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dynamic = ["version"]

[[project.authors]]
name = "William Jackson"
email = "william@subtlecoolness.com"

[project.urls]
"Homepage" = "https://github.com/williamjacksn/humphrey"
"Issues" = "https://github.com/williamjacksn/humphrey/issues"

[tool.setuptools.dynamic]
version.attr = "humphrey.__version__"
